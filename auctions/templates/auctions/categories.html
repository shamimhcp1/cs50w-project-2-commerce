{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Categories</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <ul>
        
        {% for category in categories %}
            <li><a href="{% url 'single_category' category.id  %}">{{ category.name }}</a></li>
        {% endfor %}
        <li><a href="{% url 'no_category' %}">No Category</a></li>
    </ul>

{% endblock %}
