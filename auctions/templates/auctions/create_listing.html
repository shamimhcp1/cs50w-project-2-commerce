{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Enter Title" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" type="text" name="description" placeholder="Descriptions"></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="starting_bid" placeholder="Starting Bid" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="image_url" placeholder="provide a URL">
        </div>
        <div class="form-group">
            <select name="category" class="form-control">
                <option>--Select Category--</option>
                <option value="Fashion">Fashion</option>
                <option value="Toys">Toys</option>
                <option value="Electronics">Electronics</option>
                <option value="Home">Home</option>
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>


{% endblock %}
